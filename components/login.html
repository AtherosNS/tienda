<div class="login-wrapper">
    <div class="login-card">
        
        <header class="card-header">
            <div class="logo-wrapper">
                <img src="img/logo-maves.png" alt="Maves Boutique y Accesorios">
            </div>
            <h1 class="welcome-text">Bienvenida</h1>
            <p class="subtitle">Ingresa para acceder al sistema</p>
        </header>

        <main class="card-body">
            
            <div id="message" class="message">
                <svg class="message-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                <span id="messageText"></span>
            </div>

            <form id="formLogin" class="login-form" novalidate>
                
                <div class="form-field">
                    <label class="field-label" for="email">Correo electrónico</label>
                    <div class="input-container">
                        <svg class="field-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="4" width="20" height="16" rx="2"></rect><path d="M22 6L12 13 2 6"></path></svg>
                        <input type="email" id="email" class="form-input" placeholder="tu@correo.com" autocomplete="email" required>
                    </div>
                </div>

                <div class="form-field">
                    <label class="field-label" for="password">Contraseña</label>
                    <div class="input-container">
                        <svg class="field-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        <input type="password" id="password" class="form-input" placeholder="Tu contraseña" autocomplete="current-password" required>
                        <button type="button" class="password-toggle" id="togglePassword" aria-label="Mostrar contraseña">
                            <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-field">
                        <input type="checkbox" id="remember">
                        <span class="checkbox-box">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        </span>
                        <span class="checkbox-text">Recordarme</span>
                    </label>
                </div>

                <button type="submit" class="btn-submit" id="btnSubmit">
                    <span class="btn-content">
                        <span class="btn-text">Ingresar</span>
                        <svg class="btn-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                        <span class="btn-spinner"></span>
                    </span>
                </button>

            </form>
        </main>

        <footer class="card-footer">
            <p class="footer-text">¿Necesitas ayuda? <a href="https://wa.me/51924828207?text=Hola%2C%20necesito%20ayuda%20con%20el%20sistema%20Maves%20Boutique" target="_blank" rel="noopener">Contacta soporte</a></p>
        </footer>

    </div>
</div>
