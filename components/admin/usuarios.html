<script>
    // Funci√≥n para renderizar usuarios como cards
    function renderizarUsuariosCards(usuarios) {
        const grid = document.getElementById('usuariosGrid');
        const empty = document.getElementById('usuariosEmpty');
        const countActivos = document.getElementById('countActivos');
        const countInactivos = document.getElementById('countInactivos');

        if (!usuarios || usuarios.length === 0) {
            grid.style.display = 'none';
            empty.style.display = 'block';
            countActivos.textContent = '0 activos';
            countInactivos.textContent = '0 inactivos';
            return;
        }

        grid.style.display = 'grid';
        empty.style.display = 'none';

        // Contar activos/inactivos
        const activos = usuarios.filter(u => u.activo !== false).length;
        const inactivos = usuarios.length - activos;
        countActivos.textContent = `${activos} activo${activos !== 1 ? 's' : ''}`;
        countInactivos.textContent = `${inactivos} inactivo${inactivos !== 1 ? 's' : ''}`;

        // Generar cards
        grid.innerHTML = usuarios.map(usuario => {
            const esActivo = usuario.activo !== false;
            const esAdmin = usuario.rol === 'ADMIN';
            const iniciales = obtenerIniciales(usuario.nombre);
            const sucursalNombre = usuario.sucursal?.nombre || usuario.sucursalNombre || 'Sin asignar';

            return `
            <div class="usuario-card ${!esActivo ? 'inactivo' : ''} ${esAdmin ? 'admin' : ''}">
                <span class="usuario-id">#${usuario.id}</span>
                
                <div class="usuario-card-header">
                    <div class="usuario-avatar">${iniciales}</div>
                    <div class="usuario-info">
                        <h4 class="usuario-nombre">${usuario.nombre}</h4>
                        <p class="usuario-email">${usuario.email}</p>
                    </div>
                </div>
                
                <div class="usuario-badges">
                    <span class="badge-rol ${esAdmin ? 'admin' : 'empleado'}">
                        ${esAdmin ? 'üëë Admin' : 'üë§ Empleado'}
                    </span>
                    <span class="badge-estado ${esActivo ? 'activo' : 'inactivo'}">
                        ${esActivo ? 'Activo' : 'Inactivo'}
                    </span>
                </div>
                
                <div class="usuario-sucursal">
                    <span class="sucursal-icon">üè™</span>
                    <div class="sucursal-info">
                        <span class="sucursal-label">Sucursal</span>
                        <span class="sucursal-nombre">${sucursalNombre}</span>
                    </div>
                </div>
                
                <div class="usuario-acciones">
                    <button class="btn-action btn-toggle ${!esActivo ? 'activar' : ''}" 
                            onclick="toggleUsuario(${usuario.id}, ${esActivo})"
                            title="${esActivo ? 'Desactivar' : 'Activar'}">
                        ${esActivo ? 'üö´ Desactivar' : '‚úÖ Activar'}
                    </button>
                    <button class="btn-action btn-editar" 
                            onclick="editarUsuario(${usuario.id})"
                            title="Editar">
                        ‚úèÔ∏è Editar
                    </button>
                </div>
            </div>
        `;
        }).join('');
    }

    // Obtener iniciales del nombre
    function obtenerIniciales(nombre) {
        if (!nombre) return '??';
        const palabras = nombre.trim().split(' ');
        if (palabras.length >= 2) {
            return (palabras[0][0] + palabras[1][0]).toUpperCase();
        }
        return nombre.substring(0, 2).toUpperCase();
    }

    // Estas funciones deben existir en tu admin.js
    // toggleUsuario(id, estadoActual) - cambiar estado activo/inactivo
    // editarUsuario(id) - abrir modal de edici√≥n
</script>
