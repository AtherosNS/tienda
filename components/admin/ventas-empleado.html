<div class="page">

    <h2 class="page-title">üìä Ventas por Empleado</h2>

    <div class="card form-card">
        <h3>Filtros</h3>

        <div class="filtros-ventas">
            <!-- Selector de Empleado -->
            <div class="filtro-grupo">
                <label>Empleado</label>
                <select id="filtroEmpleado">
                    <option value="">Todos los empleados</option>
                </select>
            </div>

            <!-- Selector de Per√≠odo -->
            <div class="filtro-grupo">
                <label>Per√≠odo</label>
                <select id="filtroPeriodo">
                    <option value="hoy">Hoy</option>
                    <option value="semana">Esta semana</option>
                    <option value="mes" selected>Este mes</option>
                    <option value="anio">Este a√±o</option>
                    <option value="personalizado">Personalizado</option>
                </select>
            </div>

            <!-- Rango de Fechas Personalizado -->
            <div class="filtro-rango" id="filtroRangoFechas" style="display: none;">
                <div class="filtro-grupo">
                    <label>Desde</label>
                    <input type="date" id="filtroDesde">
                </div>
                <div class="filtro-grupo">
                    <label>Hasta</label>
                    <input type="date" id="filtroHasta">
                </div>
            </div>

            <!-- Bot√≥n Buscar -->
            <button class="btn-primary btn-buscar" id="btnBuscarVentas">
                üîç Buscar
            </button>
        </div>
    </div>

    <!-- Resumen -->
    <div class="cards-grid resumen-ventas">
        <div class="card">
            <h3>Total Ventas</h3>
            <p id="resumenTotal">S/ 0</p>
        </div>
        <div class="card">
            <h3>Cantidad Vendida</h3>
            <p id="resumenCantidad">0 unidades</p>
        </div>
        <div class="card">
            <h3>Transacciones</h3>
            <p id="resumenTransacciones">0</p>
        </div>
    </div>

    <!-- Tabla de Resultados -->
    <div class="card">
        <h3>Detalle de Ventas</h3>
        <button class="btn-excel" onclick="exportarVentasEmpleado()">
            <span>üìä</span> Exportar Excel
        </button>
        <div class="table-responsive">
            <table class="neo-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Empleado</th>
                        <th>Sucursal</th>
                        <th>C√≥digo</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="tablaVentasEmpleado"></tbody>
            </table>
        </div>
    </div>

</div>

<style>
.filtros-ventas {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    align-items: flex-end;
}

.filtro-grupo {
    display: flex;
    flex-direction: column;
    gap: 6px;
    min-width: 150px;
}

.filtro-grupo label {
    font-size: 12px;
    font-weight: 500;
    color: var(--text-color);
    opacity: 0.8;
}

.filtro-grupo select,
.filtro-grupo input {
    padding: 10px 14px;
    border-radius: 10px;
    border: 2px solid #e2e8f0;
    font-size: 14px;
    outline: none;
    background: var(--card-bg);
    color: var(--text-color);
    transition: border-color 0.2s;
}

.filtro-grupo select:focus,
.filtro-grupo input:focus {
    border-color: var(--primary);
}

.filtro-rango {
    display: flex;
    gap: 12px;
}

.btn-buscar {
    height: 42px;
    padding: 0 24px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.resumen-ventas {
    margin-top: 20px;
}

.resumen-ventas .card p {
    font-size: 24px;
    color: var(--primary);
}

@media (max-width: 768px) {
    .filtros-ventas {
        flex-direction: column;
        align-items: stretch;
    }
    
    .filtro-grupo {
        width: 100%;
    }
    
    .filtro-rango {
        flex-direction: column;
    }
    
    .btn-buscar {
        width: 100%;
        justify-content: center;
    }
}
</style>

<script>
(function() {
    const selectPeriodo = document.getElementById('filtroPeriodo');
    const rangoFechas = document.getElementById('filtroRangoFechas');
    
    // Mostrar/ocultar rango personalizado
    selectPeriodo.addEventListener('change', () => {
        rangoFechas.style.display = selectPeriodo.value === 'personalizado' ? 'flex' : 'none';
    });
    
    // Establecer fechas por defecto
    const hoy = new Date().toISOString().split('T')[0];
    document.getElementById('filtroDesde').value = hoy;
    document.getElementById('filtroHasta').value = hoy;
})();
</script>
